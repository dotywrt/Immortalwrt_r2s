name: Unzip ImmortalWRT ZIP and Push

on:
  push:
    branches:
      - main  # 🔁 Change to your default branch if needed

jobs:
  unzip-copy-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Set Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get current branch name
      id: get_branch
      run: |
        echo "branch_name=$(git rev-parse --abbrev-ref HEAD)" >> "$GITHUB_OUTPUT"

    - name: Unzip and copy files
      run: |
        unzip immortalwrt-24.10.0.zip
        cp -rf immortalwrt-24.10.0/. ./
        rm -rf immortalwrt-24.10.0

    - name: Commit and push
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: ${{ steps.get_branch.outputs.branch_name }}
      run: |
        git add .
        git commit -m "Copied content from immortalwrt-24.10.0.zip" || echo "Nothing to commit"
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
        git push origin "$BRANCH"
